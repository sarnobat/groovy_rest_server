<!DOCTYPE html>
<html>
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> -->
<script src="jquery/jquery-1.9.1.js">
</script>
<script>
$(document).ready(function(){
	var host = "localhost";//"netgear.rohidekar.com";
	var url = "http://" +host+ ":4453/dups/all?locations=" + encodeURIComponent(document.getElementById("locations").innerHTML);
	$("#status").append("Connecting to " + url);
    $.getJSON(url,function(result){
    	$.each(result, function(i, field){
        $("#items").append(i + " " + field + " ");
      });
    });
});
</script>
</head>
<body>

<textarea id="locations">http://www.yahoo.com</textarea>
<br>
<button>Connect to server</button>
<br>
<div id="items"></div>
<br>
<div id="status"></div>

</body>
</html>
